<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
             formControlName="username"
             required>
      @if (loginForm.get('username')?.invalid) {
        <mat-error>Please enter your username</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput
             formControlName="password"
             required>
      @if (loginForm.get('password')?.invalid) {
        <mat-error>Please enter your password</mat-error>
      }
    </mat-form-field>

    <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
  </form>
</mat-card>
